{% extends "base.html" %}

{% block title %}Edit {{ image.title }}{% endblock %}

{% block content %}
<div class="edit-container">
    <h1>Edit Image</h1>

    <div class="image-preview">
        <img src="{{ url_for('static', filename='uploads/thumb_' + image.filename) }}" alt="{{ image.title }}">
    </div>

    <form method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{ image.title }}" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4">{{ image.description }}</textarea>
        </div>

        <div class="form-group">
            <label for="tags">Tags (comma-separated)</label>
            <input type="text" id="tags" name="tags" value="{{ image.tags|map(attribute='name')|join(', ') }}">
        </div>

        <button type="submit">Save Changes</button>
    </form>
</div>
{% endblock %}
